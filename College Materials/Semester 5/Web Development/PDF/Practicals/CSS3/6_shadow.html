<!DOCTYPE html>
<html>
<head>
<style>
h1 {
    text-shadow: 2px 4px;
}
h1.red {
    text-shadow: 2px 2px red;
}
h1.blur {
    text-shadow: 2px 2px 5px red;
}
h1.whtxtblk {
    color: white;
    text-shadow: 2px 2px 4px #000000;
}
h1.redneon {
    text-shadow: 0 0 3px #FF0000;
}
h1.multshdow {
    text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;
}
</style>
</head>
<body>

<h1>Text-shadow effect!</h1>
<h1 class="red">Text-shadow effect!</h1>
<h1 class="blur">Text-shadow effect!</h1>
<h1 class="whtxtblk">Text-shadow effect!</h1>
<h1 class="redneon">Text-shadow effect!</h1>
<h1 class="multshdow">Text-shadow effect!</h1>

<p><b>Note:</b> Internet Explorer 9 and earlier versions, do not support the text-shadow property.</p>

</body>
</html>
