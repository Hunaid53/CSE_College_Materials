<!--The id selector uses the id attribute of an HTML element 
to select a specific element.
The id of an element should be unique within a page, 
so the id selector is used to select one unique element
To select an element with a specific id, write a hash (#) character,
followed by the id of the element.
The style rule below will be applied to 
the HTML element with id="para1"
An id name cannot start with a number-->

<!DOCTYPE html>
<html>
<head>
<style>
#para1 {
    text-align: center;
    color: red;
}
#para2{
    text-align: center;
}

</style>
</head>
<body>

<p id="para1">Hello World!</p>
<p id="para2">This paragraph is not affected by the style.</p>

</body>
</html>
